<h2 id="RPC"><a href="#RPC" class="headerlink" title="RPC"></a>RPC</h2><blockquote>
<p>什么是RPC？</p>
</blockquote>
<p>Remote Procedure Call    远程过程调用协议</p>
<p>​    RPC是一种进程间都通信协议，允许程序调用网络上的过程或函数，而不用开发者显示的编写调用细节，使用起来就像是调用本地服务，其中的网络通信对开发者来说是透明的。RPC框架能为我们解决这些通信细节。</p>
<p>​    “RPC的主要功能是让构建分布式计算（应用）更容易，在提供强大的远程调用能力时不损失本地调用的语义简洁性。”</p>
